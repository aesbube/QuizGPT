<div class="h-dvh relative bg-tanned-m">
  <app-navbar class="absolute w-full top-0"></app-navbar>
  <div class="pt-[50px] flex flex-col justify-center h-[calc(100dvh-50px)] w-full">
    <h1 class="text-3xl font-semibold mb-8 w-full text-center">Upgrade your plan</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl w-full mx-auto">
      <div
        *ngFor="let plan of plans"
        class="bg-tanned-l rounded-2xl shadow-sm p-8 flex flex-col items-center text-center border"
        [ngClass]="{ 'border-gray-300': plan.name === currentPlan, 'border-groente-d border-2': plan.name !== currentPlan }"
      >
        <h2 class="text-xl font-semibold mb-2">{{ plan.name }}</h2>
        <p class="text-3xl font-bold mb-1">
          ${{ plan.price }}
          <span class="text-sm font-normal text-gray-500">USD/month</span>
        </p>
        <p class="text-gray-600 text-sm mb-6">{{ plan.description }}</p>

        <button
          *ngIf="plan.name === currentPlan; else upgradeButton"
          class="bg-gray-200 text-gray-600 px-6 py-2 rounded-full font-semibold cursor-default"
          disabled
        >
          Your current plan
        </button>

        <ng-template #upgradeButton>
          <button
            class="bg-groente-d hover:bg-groente-m text-white px-6 py-2 rounded-full font-semibold cursor-pointer transition-all duration-200"
          >
            Get {{ plan.name }}
          </button>
        </ng-template>

        <ul class="mt-8 text-chared-l space-y-2 text-sm text-left">
          <li *ngFor="let feature of plan.features" class="flex items-start">
            <span class="text-groente-d mr-2 mt-1">â€¢</span> {{ feature }}
          </li>
        </ul>
      </div>
    </div>
  </div>
  </div>
