<div class="flex flex-col-reverse md:flex-row h-dvh bg-tanned-m">
  <div class="h-full bg-groente-ds basis-1/5 md:basis-1/2 rounded-t-3xl md:rounded-t-none md:rounded-r-3xl overflow-hidden relative">
    <div class="absolute z-0 left-[-50%]">
      <svg class="md:rotate-90 wavy" height="500%" width="500%" viewBox="0 0 409 249" xmlns="http://www.w3.org/2000/svg"  style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
        <g transform="matrix(1,0,0,1,-319,-30.4569)" class="w-full h-full">
            <g transform="matrix(-1.19081,0,0,-0.866322,1184.58,523.443)">
                <path [attr.d]="this.pathOriginal" class="stroke-tanned-m w-full" style="fill:none;fill-rule:nonzero;stroke-width:0.2rem;"/>
            </g>
        </g>
      </svg>
    </div>
  </div>
  <div class="h-full basis-4/5 md:basis-1/2 p-3">
    <div class="flex justify-end">
      <h1 class="text-3xl">QuizGPT</h1>
    </div>
    <div class="flex flex-col h-[90%] justify-center">
      <div class="flex flex-col w-9/12 lg:w-6/12 mx-auto relative">
        <h1 class="text-5xl mb-8">Sign In</h1>
        <label>Email</label>
        <input [(ngModel)]="this.mail"  type="email" class="mb-4 mt-2 bg-tanned-l text-xl p-1 rounded-md outline-2 outline-chared-m">
        <label>Password</label>
        <input [(ngModel)]="this.password" [attr.type]="this.type ? 'text' : 'password'"  class="mb-4 mt-2 bg-tanned-l text-xl p-1 rounded-md outline-2 outline-chared-m">
        <div class="flex">
          <label>Show Password</label>
          <input type="checkbox" class="ml-4 check" (click)="showPassword()">
        </div>
        <div class="flex w-full text-chared-m justify-between mt-4 text-xl">
            <button routerLink="/register" routerLinkActive="routerLinkActive" class="p-2 w-[48%] border-2 border-chared-m rounded-md btnRed">Register</button>
            <button (click)="login()" class="p-2 w-[48%] bg-chared-m text-tanned-m rounded-md btnRed">Log In</button>
        </div>
        <h1 *ngIf="message.length > 0" class="w-full absolute top-full mt-4 text-tanned-m text-xl text-center rounded-md bg-coral-m border-2 p-2 border-coral-d">{{this.message}}</h1>
      </div>
    </div>
  </div>
</div>
